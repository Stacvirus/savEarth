
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom favicon starts -->
    <link rel="icon" href="img/icon.svg">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- custom css file link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- custom main js file link -->
    <script src="js/user_main.js" defer></script>

    <title>register</title>

</head>
<body>
    <section class="login-register-section container">
        <div class="content">
            <h1 class="heading">Sign up<span> to <strong>savEarth </strong>is simply.</span></h1>
            <p>If you already have an account, <br>You can <a href="login.html" class="link">Login here!</a></p>
            <img src="img/user-with-bag.png" alt="user with bag">
        </div>
        <form action="" method="post" enctype="multipart/form-data" class="form-container register">
            <h1 class="heading">Sign up</h1>
            <div class="input_box">
                <input id="email" type="email" placeholder="Enter email" name="email" maxlength="50"   class="box">
            </div>
            <div class="input_box">
                <input id="profession" type="text" placeholder="Enter profession" name="profession" maxlength="50"   class="box">
            </div>
            <div class="input_box">
                <input id="number" type="number" placeholder="Enter number" name="number" min="000000000" max="999999999"   class="box">
            </div>
            <div class="input_box">
                <input id="pass" type="password" placeholder="Password" name="password" maxlength="20"   class="box pass">
                <i class="fas fa-eye-slash eye"></i>
            </div>
            <div class="input_box">
                <input id="cpass" type="password" placeholder="Confirm Password" name="cpass" maxlength="20"   class="box cpass">
            </div>
            <p class='privacy'><label for="remember-me"><input type="checkbox" id="remember-me"  > I agree with <strong>Privacy Policy</strong> and <strong>Terms of Use</strong>.</label></p>
            <input type="submit" value="register" name="login" class="btn">
        </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom favicon starts -->
    <link rel="icon" href="../img/icon.svg" />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- custom css file link -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- custom main js file link -->
    <script src="../js/editor_main.js" defer></script>
    <script src="../js/blog.js" defer></script>

    <title>add article</title>
  </head>
  <body>
    <!-- header section starts -->
    <header class="header">
      <div class="main-header container">
        <a href="dashboard.html" class="logo"><sup>sav.</sup>Earth</a>
        <form action="" method="post" class="search_form">
        <input type="text" placeholder="what do you think.. ?" required class="box">
        <button type="submit" class="icon bx bx-search"></button>
        </form>
        <div class="icons">
          <div id="search-icon" class="bx bx-search icon"></div>
          <div id="user-icon" class="bx bx-user icon"></div>
          <div id="moon-icon" class="bx bx-moon icon"></div>
        </div>
      </div>
    </header>

    <!-- post article form starts -->

    <section class="login-register-section container">
      <form class="form-container login">
        <h1 class="heading">Add your Article</h1>
        <div class="input_box">
          <input
            id="email"
            type="text"
            placeholder="Enter Header"
            name="header"
            maxlength="50"
            class="box"
          />
        </div>
        <div class="input_box">
          <input
            id="profession"
            type="text"
            placeholder="Enter tags t#t#..."
            name="tags"
            maxlength="50"
            class="box"
          />
        </div>
        <div class="input_box">
          <textarea
            name=""
            id=""
            class="box"
            placeholder="Enter description"
            min="000000000"
            max="999999999"
            rows="3"
            cols="10"
            name="description"
            id="description"
          ></textarea>
        </div>
        <div class="input_box">
          <input type="file" name="file" class="articleImage box" />
        </div>
        <input type="submit" value="create" name="login" class="btn" />
      </form>
    </section>
  </body>
</html>
